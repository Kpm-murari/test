name: Cypress Testing in GitHub Environment
on: [push]
jobs:
  built:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Packages
        run: |
            npm install

      - name: Next Build
        run: |
            npm run build

      - name: Start Server
        run: |
            npm start &

      - name: Run Cypress E2E on Chome ðŸŒ²
        uses: cypress-io/github-action@v2
        with:
            start: npm run start

